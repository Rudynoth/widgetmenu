<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navMenu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #7b66ff;
            font-family: 'Lato', sans-serif;
            padding: 10px;
            margin: 10px auto;
            position: relative;
        }

        .navMenu a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .navMenu a:hover {
            color: #c5fff8;
        }

        .navMenu i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .navMenu a:hover i {
            transform: rotate(10deg);
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #7b66ff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 1;
        }

        .navMenu a:hover .submenu {
            display: block;
        }

        .search-container {
            display: inline-block;
            vertical-align: middle;
        }

        .search-container input {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        @media (max-width: 600px) {
            .navMenu {
                flex-direction: column;
            }

            .navMenu a {
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navMenu">
        <a id="home" onclick="navigate('home')" href="#"><i class="fa-solid fa-house"></i>Home</a>
        <a id="inbox" onclick="navigate('inbox')" href="#"><i class="fa-solid fa-inbox"></i>Inbox</a>
        <a id="week" onclick="navigate('week')" href="#"><i class="fa-solid fa-calendar-week"></i>Planner</a>
        <a id="projects" onclick="navigate('projects')" href="#"><i class="fa-solid fa-briefcase"></i>Projects
            <div class="submenu">
                <a href="#">Subproject 1</a>
                <a href="#">Subproject 2</a>
                <!-- más enlaces de submenú aquí -->
            </div>
        </a>
        <a id="tasks" onclick="navigate('tasks')" href="#"><i class="fa-solid fa-list-check"></i>Tasks</a>
        <a id="business" onclick="navigate('business')" href="#"><i class="fa-solid fa-money-bill-wave"></i>Business</a>
        <a id="knowledge" onclick="navigate('knowledge')" href="#"><i class="fa-solid fa-lightbulb"></i>Knowledge</a>
        <a id="topics" onclick="navigate('topics')" href="#"><i class="fa-solid fa-layer-group"></i>Topics</a>
        <a id="notes" onclick="navigate('notes')" href="#"><i class="fa-solid fa-book"></i>Notes</a>
        <a id="media" onclick="navigate('media')" href="#"><i class="fa-solid fa-bookmark"></i>Media</a>
        <a id="resources" onclick="navigate('resources')" href="#"><i class="fa-solid fa-wrench"></i>Resources</a>
        <a id="lifewiki" onclick="navigate('lifewiki')" href="#"><i class="fa-solid fa-heart"></i>Lifewiki</a>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
        </div>
    </nav>

    <script>
        function navigate(id) {
            var urls = {
                'home': "https://www.notion.so/open-servicios-integrales/GESTI-N-FINANCIERA-7234621a5a3d4cea9301f9e42fb4cc82?pvs=4",
                'inbox': "https://example.com",
                // Añadir más enlaces aquí
                // ...
            };
            if (urls[id]) {
                window.open(urls[id], '_parent').focus();
            }
        }
    </script>
</body>
</html>
