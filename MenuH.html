<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navMenu {
            display: flex;
            justify-content: start;
            align-items: center;
            background-color:  #004d7a; /* Azul oscuro */
            font-family: 'Lato', sans-serif;
            padding: 10px;
        }

        .navMenu img.logo {
            height: 50px;
            margin-right: 20px;
        }

        .navMenu a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
            font-size: 13px; /* Tama√±o de fuente reducido */
        }

        .navMenu a:hover {
            color: #ffd700; /* Amarillo claro */
        }

        .navMenu i {
            margin-right: 8px;
        }

        @media (max-width: 800px) {
            .navMenu {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

 <nav class="navMenu">
        <a href="#"><img src="https://www.flaticon.es/icono-gratis/presentacion_609118?term=empresario&page=1&position=3&origin=search&related_id=609118" alt="Logo" class="logo"></a>
        <a id="home" onclick="navigate('home')" href="#"><i class="fa-solid fa-house"></i>Home</a>
        <a id="inbox" onclick="navigate('inbox')" href="#"><i class="fa-solid fa-inbox"></i>Inbox</a>
        <a id="week" onclick="navigate('week')" href="#"><i class="fa-solid fa-calendar-week"></i>Planner</a>
        <a id="projects" onclick="navigate('projects')" href="#"><i class="fa-solid fa-briefcase"></i>Projects</a>
        <a id="tasks" onclick="navigate('tasks')" href="#"><i class="fa-solid fa-list-check"></i>Tasks</a>
        <a id="business" onclick="navigate('business')" href="#"><i class="fa-solid fa-money-bill-wave"></i>Business</a>
        <a id="knowledge" onclick="navigate('knowledge')" href="#"><i class="fa-solid fa-lightbulb"></i>Knowledge</a>
        <a id="topics" onclick="navigate('topics')" href="#"><i class="fa-solid fa-layer-group"></i>Topics</a>
        <a id="notes" onclick="navigate('notes')" href="#"><i class="fa-solid fa-book"></i>Notes</a>
        <a id="media" onclick="navigate('media')" href="#"><i class="fa-solid fa-bookmark"></i>Media</a>
        <a id="resources" onclick="navigate('resources')" href="#"><i class="fa-solid fa-wrench"></i>Resources</a>
        <a id="lifewiki" onclick="navigate('lifewiki')" href="#"><i class="fa-solid fa-heart"></i>Lifewiki</a>
    </nav>

    <script>
        function navigate(id) {
            var urls = {
                'home': "https://www.notion.so/open-servicios-integrales/GESTI-N-FINANCIERA-7234621a5a3d4cea9301f9e42fb4cc82?pvs=4",
                'inbox': "https://example.com",
                // ...otros enlaces...
            };
            if (urls[id]) {
                window.open(urls[id], '_parent').focus();
            }
        }
    </script>
</body>
</html>
