<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navMenu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #7b66ff;
            font-family: 'Lato', sans-serif;
            padding: 10px;
            margin: 10px auto;
        }

        .navMenu a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .navMenu a:hover {
            color: #c5fff8;
        }

        .navMenu i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .navMenu {
                flex-direction: column;
            }

            .navMenu a {
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navMenu">
        <a id="home" onclick="navigate('home')" href="#"><i class="fa-solid fa-house"></i>Home</a>
        <a id="inbox" onclick="navigate('inbox')" href="#"><i class="fa-solid fa-inbox"></i>Inbox</a>
        <!-- ...otros enlaces... -->
    </nav>

    <script>
        function navigate(id) {
            var urls = {
                'home': "https://www.notion.so/open-servicios-integrales/GESTI-N-FINANCIERA-7234621a5a3d4cea9301f9e42fb4cc82?pvs=4",
                'inbox': "https://example.com",
                // ...otros enlaces...
            };
            if (urls[id]) {
                window.open(urls[id], '_parent').focus();
            }
        }
    </script>
</body>
</html>
