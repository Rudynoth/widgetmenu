<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        .social-icon {
            background-color: #004d7a; /* Fondo azul oscuro */
            color: #ffffff; /* Color del texto e ícono */
            padding: 10px;
            margin: 5px;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave para el fondo */
        }

        .social-icon:hover {
            background-color: #007bff; /* Cambio de color al pasar el ratón */
        }
    </style>
</head>
<body>

    <!-- Enlaces de redes sociales / servicios -->
    <a id="blog" class="social-icon" onclick="navigate('blog')" href="#"><i class="fa-solid fa-blog"></i> Blog</a>
    <a id="email" class="social-icon" onclick="navigate('email')" href="#"><i class="fa-solid fa-envelope"></i> Email</a>
    <a id="facebook" class="social-icon" onclick="navigate('facebook')" href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
    <a id="instagram" class="social-icon" onclick="navigate('instagram')" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
    <a id="linkedin" class="social-icon" onclick="navigate('linkedin')" href="#"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
    <a id="twitter" class="social-icon" onclick="navigate('twitter')" href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
    <a id="reddit" class="social-icon" onclick="navigate('reddit')" href="#"><i class="fa-brands fa-reddit"></i> Reddit</a>
    <a id="tiktok" class="social-icon" onclick="navigate('tiktok')" href="#"><i class="fa-brands fa-tiktok"></i> TikTok</a>
    <a id="youtube" class="social-icon" onclick="navigate('youtube')" href="#"><i class="fa-brands fa-youtube"></i> YouTube</a>
    <a id="pinterest" class="social-icon" onclick="navigate('pinterest')" href="#"><i class="fa-brands fa-pinterest"></i> Pinterest</a>
    <a id="telegram" class="social-icon" onclick="navigate('telegram')" href="#"><i class="fa-brands fa-telegram"></i> Telegram</a>

    <script>
        function navigate(id) {
            var urls = {
                'blog': "https://blog.shorouk.dev",
                'email': "mailto:someone@yoursite.com",
                'facebook': "https://facebook.com/",
                'instagram': "https://instagram.com",
                'linkedin': "https://www.linkedin.com/",
                'twitter': "https://twitter.com/",
                'reddit': "https://www.reddit.com/",
                'tiktok': "https://www.tiktok.com/",
                'youtube': "https://www.youtube.com/",
                'pinterest': "https://www.pinterest.com/",
                'telegram': "https://web.telegram.org/",
                // ...otros enlaces...
            };
            if (urls[id]) {
                window.open(urls[id], '_blank').focus();
            }
        }
    </script>
</body>
</html>
