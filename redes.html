<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        .social-icon {
            background-color: #004d7a; /* Fondo azul oscuro */
            color: #ffffff; /* Color del texto e ícono */
            padding: 8px; /* Padding ajustado */
            margin: 2px; /* Margin reducido */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
            transition: all 0.3s ease; /* Transición suave para varios cambios */
        }

        .social-icon i {
            font-size: 20px; /* Tamaño de ícono ajustado */
        }

        .social-icon:hover {
            background-color: #007bff; /* Cambio de color al pasar el ratón */
            transform: scale(1.1); /* Efecto de crecimiento al pasar el ratón */
        }

        .navMenu {
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 5px; /* Padding ajustado para reducir espacio */
            margin: 0; /* Sin margen adicional */
            background-color: transparent; /* Fondo transparente */
        }

        /* Colores personalizados para cada red social al pasar el ratón */
        #facebook.social-icon:hover { background-color: #3b5998; }
        #instagram.social-icon:hover { background-color: #e4405f; }
        /* ...otros estilos de colores... */
    </style>
</head>
<body>

    <!-- Enlaces de redes sociales / servicios -->
    <nav class="navMenu">
        <!-- Tus enlaces de redes sociales aquí -->
    </nav>

    <script>
        function navigate(id) {
            var urls = {
                'facebook': "https://facebook.com/",
                /* ...otros enlaces... */
            };
            if (urls[id]) {
                window.open(urls[id], '_blank').focus();
            }
        }
    </script>
</body>
</html>
