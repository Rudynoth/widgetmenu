<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        .social-icon {
            background-color: #004d7a; /* Fondo azul oscuro */
            color: #ffffff; /* Color del texto e ícono */
            padding: 10px;
            margin: 5px;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave para el fondo */
        }

        .social-icon:hover {
            /* Colores al pasar el ratón, ajustar según la paleta de colores */
            background-color: #007bff; /* Por ejemplo, azul más claro */
        }

        /* Ejemplo de colores personalizados para cada red social */
        #facebook.social-icon:hover { background-color: #3b5998; }
        #instagram.social-icon:hover { background-color: #e4405f; }
        #linkedin.social-icon:hover { background-color: #0077b5; }
        #twitter.social-icon:hover { background-color: #1da1f2; }
        /* Añade más estilos personalizados aquí */

    </style>
</head>
<body>

    <!-- Enlaces de redes sociales / servicios -->
    <a id="facebook" class="social-icon" onclick="navigate('facebook')" href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
    <a id="instagram" class="social-icon" onclick="navigate('instagram')" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
    <a id="linkedin" class="social-icon" onclick="navigate('linkedin')" href="#"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
    <a id="twitter" class="social-icon" onclick="navigate('twitter')" href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
    <!-- Añade más enlaces aquí siguiendo el mismo patrón -->

    <script>
        function navigate(id) {
            var urls = {
                'facebook': "https://facebook.com/",
                'instagram': "https://instagram.com",
                'linkedin': "https://www.linkedin.com/",
                'twitter': "https://twitter.com/",
                // ...otros enlaces...
            };
            if (urls[id]) {
                window.open(urls[id], '_blank').focus();
            }
        }
    </script>
</body>
</html>
